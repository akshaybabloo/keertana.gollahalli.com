<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/uikit.min.css">

    {{ $sassTemplate := resources.Get "scss/custom.scss" }}
    {{ $style := $sassTemplate | resources.ExecuteAsTemplate "main.scss" . | resources.ToCSS }}
    <style>
        {{ $style.Content | safeCSS }}
    </style>

</head>
<body class="uk-height-1-1">
{{- partial "nav.html" . -}}

<div class="uk-background-cover uk-background-primary uk-overflow-hidden uk-light uk-flex uk-flex-top" uk-height-viewport="offset-top: true">

    <div class="uk-grid-collapse uk-margin-auto uk-margin-auto-vertical" uk-grid>
        <div class="uk-width-auto@m">
            <div class="uk-container">
                <img src="/img/keertana.jpg" alt="">
            </div>
        </div>

        <div class="uk-width-expand@m uk-margin-auto-vertical">
            <div class="uk-container">
                <h1>{{ .Site.Title }}</h1>
                {{ .Content }}
            </div>
        </div>
    </div>

</div>

<script src="/js/uikit.min.js"></script>
<script src="/js/uikit-icons.min.js"></script>
</body>
</html>
